[build-system]
requires = ["setuptools>=58.4.0", "wheel>=0.37.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vizqldataservicepythonsdk"
version = "1.0.10"  # This value is manually updated. The major and minor versions must always be the same as the version defined in VizQLDataServiceOpenAPISchema.json

description = "A Python client library for interacting with the VizQL Data Service API"
readme = "README.md"
authors = [{name = "Tableau", email = "github@tableau.com"}]
maintainers = [{name = "Tableau", email = "github@tableau.com"}]
license = "Apache-2.0"

requires-python = ">= 3.9"
dependencies = [
    "certifi>=2025.1.31",
    "charset-normalizer>=3.4.1",
    "defusedxml>=0.7.1",
    "distlib>=0.3.6",
    "filelock>=3.10.7",
    "future>=0.17.1",
    "idna>=3.10",
    "packaging>=24.2",
    "platformdirs>=2.6.2",
    "requests>=2.32.3",
    "setuptools>=58.4.0",
    "six>=1.16.0",
    "tableauserverclient>=0.36",
    "virtualenv>=20.15.1",
    "wheel>=0.37.0",
    "python-dateutil>=2.8.2",
    "httpx>=0.23.3",
    "urllib3>=1.25.3,<3.0.0",
    "pydantic<2",
    "aenum >= 3.1.11",
    "typing-extensions>=4.7.1",
    "attrs>=23.1.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["vizqldataservice", "tableau"]

[project.urls]
"Homepage" = "https://github.com/tableau/VizQL-Data-Service/python_sdk"
"Bug Tracker" = "https://github.com/tableau/VizQL-Data-Service/issues"
# TODO: add documentation URL "Documentation" = ""
"Source Code" = "https://github.com/tableau/VizQL-Data-Service/python_sdk"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools]
packages = [
    "vizqldataservicepythonsdk",
    "vizqldataservicepythonsdk.openapi_client",
    "vizqldataservicepythonsdk.openapi_client.api",
    "vizqldataservicepythonsdk.openapi_client.models"
]
package-dir."vizqldataservicepythonsdk" = "src"
package-dir."vizqldataservicepythonsdk.openapi_client" = "openapi_client"
package-dir."vizqldataservicepythonsdk.openapi_client.api" = "openapi_client/api"
package-dir."vizqldataservicepythonsdk.openapi_client.models" = "openapi_client/models"

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = [
    ".venv",
    "venv",
    ".env",
    "build",
    "dist",
    "openapi_client",
    "__init__.py"
]

[tool.black]
exclude = '''
(
  /openapi_client/
  | /build/
  | /venv/
)
'''

[tool.pydoc-markdown]

[[tool.pydoc-markdown.loaders]]
type = 'python'
search_path = ['./openapi_client']

[[tool.pydoc-markdown.processors]]
type = "filter"
expression = "not '__init__' in name and not '__enter__' in name and not '__exit__' in name and not '__aexit__' in name and not '__aenter__' in name and not '_unstable' in name and not 'simple_request' in name and default()"
skip_empty_modules = true

[[tool.pydoc-markdown.processors]]
type = "smart"

[[tool.pydoc-markdown.processors]]
type = "crossref"

[tool.pydoc-markdown.renderer]
type = 'markdown'
filename = "openapi_client.md"
render_toc = true
